<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div style="text-align: right">
        <input type="button" value="logout" class="sub btn btn-outline-primary  "  onclick="logout()">
    </div>

    <form onsubmit="nextQues(event)">
        <div>
            <label for="question">Question:</label><br>
            <input type="text" id="question" placeholder="Enter Question">
        </div>
        <div>
            <label for="options">Options:</label><br>
            <input type="text" id="option1" class="opt" placeholder="Enter Option 1"><br>
            <input type="text" id="option2" class="opt" placeholder="Enter Option 2"><br>
            <input type="text" id="option3" class="opt" placeholder="Enter Option 3"><br>
            <input type="text" id="option4" class="opt" placeholder="Enter Option 4"><br>
        </div>
        <div>
            <label for="correctAns">Correct Answer:</label><br>
            <input type="text" id="correctAns" placeholder="Enter correct Answer">
        </div>
        <div>
            <input type="submit" value="Next" id="next" class="btn btn-outline-primary but">
            <button onclick="quizForm()" id="done" class="btn btn-outline-primary but">Done</button>
        </div>
    </form>
    <script src="home.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
